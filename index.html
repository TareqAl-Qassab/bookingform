<!DOCTYPE html>
<html lang="en">
<head>

    <title>Booking Form</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <!-- Heading for the form -->
    <h1 id="title">Booking Form</h1>
    <!-- Booking form -->
    <form action="submit.html">

        <!-- Personal information labels and input fields -->
        <label class="label">Forename:</label><br>
        <input type="text" ><br>
        <label class="label">Surname:</label><br>
        <input type="text"><br>
        <label class="label">Email Address:</label><br>
        <input type="email"><br>
        <label class="label">Contact Number:</label><br>
        <input type="text"><br>
        <label class="label">Date of Birth:</label><br>
        <input type="date" ><br>

        <!-- Date preferences labels and input fields -->
        <label class="label">First date preference:</label><br>
        <input type="date" ><br>
        <label class="label">Second date preference:</label><br>
        <input type="date" ><br>
        <label class="label">Third date preference:</label><br>
        <input type="date" ><br>

        <!-- Additional comments label and input field with specific style -->
        <label class="label">Message:</label><br>
        <input type="text" style="height: 100px; width: 500px"><br>
       
       
        <!-- Form submission and reset buttons -->
        <input class="button" type="submit" value="Submit">
        <input class="button" type="reset" value="Reset">

        
    </form>
    
    <p>For more information please visit :<a href="https://www.activeconsultancy.com/">Active Consultancy</a></p>

   <!-- Footer with information -->
    <footer class="footer">@Active Consultancy</footer>

    
</body>
</html>
